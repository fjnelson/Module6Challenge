<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
  crossorigin="anonymous">
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href=
  "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
  <header class="jumbotron text-center bg-primary">
    <h1 class="text-weight-bold text-white ">Weather Dashboard </h1>
    <div id="titleContainer">
      <i class="bi bi-brightness-high text-white"></i>
      <p class="lead text-white">&nbsp A simple weather app &nbsp</p>
      <i class="bi bi-cloud-drizzle text-white"></i>
   </div>
    <p id="currentDay" class="lead text-white"></p>
  </header>

  <div class="row text-center">
    <div class="col-12 bg-primary pb-5 pt-5" id="searchResults">
        <div class="row">
            <div class="col-12 pb-5">
                <h4>Search for a City:</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="input-group">
                    <input class="form-control" type="text" id="enterCity"
                        placeholder="Enter city to view weather"><button type="button" id="searchBtn"
                        class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>

        <ul id="searchHistory" class="list-group">
        </ul>

     </div>
  </div>

  <div id="weatherContent" class="col-9 pb-4 pt-4">
    <div class="row pb-3 mr-2 ml-2">
      <div id="cityDetail" class="col-12 border rounded px-3 py-3">
      <!-- display currentCity here text with p-->
      </div>
    </div>

    <div class="row pb-2 pt-1">
      <div class="col-12 ml-2">
      <h3>5-Day Forecast:</h3>
      </div>
    </div>

    <div id="fiveDay" class="row pl-2">
    <!-- add 5 day forecast info here -->
    </div>

  </div>









<!-- scripts for jquery, dayjs, bootstrap, assets -->
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
    

    <script src="./assets/script.js"></script>
</body>
</html>
